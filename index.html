<!doctype html>
<html lang='en'>
<head>
<!-- Required meta tags -->
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<!-- Bootstrap CSS -->
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
<!-- Fonts -->
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css' integrity='sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==' crossorigin='anonymous' referrerpolicy='no-referrer' />
<!-- Main  CSS -->
<link rel='stylesheet' href='style.css'>
<title>Hello, Developer Sayeed!</title>
</head>
<body>

    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3">
                    <div class="card shadow">
                        <div class="card-header">
                            <h1>Add Developer</h1>
                        </div>
                        <div class="card-body">
                            <div id="dev_msg"></div>
                            <form method="POST" id="dev_forms">
                                <div class="form-group mb-3">
                                    <label for="dev_name">Name</label>
                                    <input id="dev_name" class="form-control" type="text" name="dev_name" />
                                </div>
                                <div class="form-group mb-3">
                                    <label for="dev_email">Email</label>
                                    <input id="dev_email" class="form-control" type="text" name="dev_email" />
                                </div>
                                <div class="form-group mb-3">
                                    <label for="dev_photo">Photo</label>
                                    <input id="dev_photo" class="form-control" type="text" name="dev_photo" />
                                </div>
                                <div class="form-group mb-3">
                                    <label>Gender :- </label>
                                    <input type="radio" value="Male" name="gender" id="Male"> <label for="Male">Male</label>
                                    <input type="radio" value="Female" name="gender" id="Female"> <label for="Female">Female</label>
                                </div> <hr>
                                <div class="form-group mb-3">
                                    <label for="dev_phone">Phone</label>
                                    <input id="dev_phone" class="form-control" type="text" name="dev_phone" />
                                </div>
                                <div class="form-group mb-3">
                                    <label for="dev_location">Location</label>
                                    <input id="dev_location" class="form-control" type="text" name="dev_location" />
                                </div>
                                <div class="form-group mb-3">
                                    <label for="dev_skill">Skill</label>
                                    <select id="dev_skill" class="form-select" aria-label="Default select example"
                                        name="dev_skill">
                                        <option selected>Select Your Skill</option>
                                        <option value="PHP">PHP</option>
                                        <option value="Wordpress">Wordpress</option>
                                        <option value="JavaScprit">Javascprit</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="submit" value="Send Data" class="btn btn-success w-100" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="card">
                        <div class="card-body">
                            <table class="table table-light">
                                <thead class="text-center">
                                    <tr>
                                        <th>#</th>
                                        <th>Name</th>
                                        <th>Skill</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>Gender</th>
                                        <th>Loaction</th>
                                        <th>Photo</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody class="text-center developer_list">
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>




<!-- Option 1: Bootstrap Bundle with Popper -->
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p' crossorigin='anonymous'></script>
 <script type="module" src='./app.js'></script>
</body>
</html>
